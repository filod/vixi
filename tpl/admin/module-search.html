<script type="text/javascript" charset="utf-8">
	$(function() {
		$('#search-box>input').val($.query.get('q'));
		$('#search-box>button').click(function() {
			location.search = $.query.set('s', ($('#search-box>input').val()) ).toString();
		});
	});
</script>
<div id="search-box" class="search-box clear">
	<input type="text" placeholder="{{arg['search-placeholder']}}" value="" />
	<button>
		搜索
	</button>
</div>
