{% import util %}
<ul>
	{% for comment in arg['comments'] %}
	<li>
		<div class="comment-entry-wrap">
			<div class="entry-meta">
				<img width="30" src="{{comment.user.avatar or static_url('img/no-avatar.jpg')}}" alt="{{comment.user.displayname or comment.user.uniquename}}" />
				<a  class="author" href="/people/{{comment.uid}}">{{ comment.user.displayname or comment.user.uniquename }}</a>
				<span class="time">{{ util.timeformat(comment.ctime,long_form=True)	}}</span>
			</div>
			<div class="entry-content">
				<p>
					{{ comment.content }}
				</p>
			</div>
			<div class="entry-util">
				<a class="reply" href="javascript:;">回复</a>
			</div>
		</div>
	</li>
	{% end %}
</ul>
