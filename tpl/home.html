{% extends "base.html" %}
{% block page %}
{% import util %}
<div id="home-page" class="page">
	<div class="content-wrap row">
		<div class="main span8">
			<div class="page-header">
				<h2>心愿动态</h2>
			</div>
			<div class="timeline-wrap">
				<div class="timeline " id="timeline">
					<ul class="timeline-list entry-list">
						{% for feed in arg['feeds'] %}
						<li>
							{{ modules.FeedEntry(feed) }}
						</li>
						{% end %}
					</ul>
					<div class="row">
						<button href="javascript:;" data-type='home-feed' id="" class="btn btn-large btn-more span8">
							更多..
						</button>
					</div>
				</div>
			</div>
		</div>
		{{ modules.Aside(page='home') }}
		<div class="span4">
			<ul class="well nav nav-list">
				<li class="nav-header">直通车……</li>
				<li><a href="/wish/list#tab_2"><i class="icon-pencil"></i>我许下的愿望</a></li>
				<li><a href="/wish/list#tab_3"><i class="icon-eye-open"></i>我关注的愿望</a></li>
				<li><a href="/wish/list#tab_1"><i class="icon-user"></i>提到我的</a></li>
				<li><a href="/notice#tab_2"><i class="icon-th-list"></i>全部通知</a></li>
				<li><a href="/settings"><i class="icon-cog"></i>设置</a></li>
			</ul>
		</div>
	</div>
</div>
{% end %}
