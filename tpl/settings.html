<div id="settings" class="page">
	<div class="content-wrap">
		<div class="content">
			<div class="main">
				<div class="wish-list-wrap">
					<div id="tabs" class="tab">
						<ul>
							<li>
								<a href="#tabs-1">基本资料</a>
							</li>
							<li>
								<a href="#tabs-2">邮件设置</a>
							</li>
							<li>
								<a href="#tabs-3">修改密码</a>
							</li>
						</ul>
						<div id="tabs-1">
							<form action="/settings/profile">
								<div class="form-block">
									<dl>
										<dt></dt>
										<dd><img class="xdv" src="http://p1.zhimg.com/05/f4/05f451da1_l.jpg" />
										</dd>
										<dt>
											<label for="nickname">昵称：</label>
										</dt>
										<dd>
											<input type="text" class="input-text" id="nickname" />
										</dd>
									</dl>
								</div>
								<div>
									<input type="submit" class="input-button" value="保存设置" />
								</div>
							</form>
						</div>
						<div id="tabs-2">
							<form action="/settings/email">
								<div class="form-block">
									<h3 class="setting-title">给我发送邮件……，</h3>
									<div>
										<input type="checkbox" id="when-follow-me" name="when-follow-me" />
										<label for="when-follow-me">当有人关注我时</label>
									</div>
									<div>
										<input type="checkbox" id="when-atme" name="when-atme" />
										<label for="when-atme">当有愿望提到我时</label>
									</div>
									<div>
										<input type="checkbox" id="when-help-you" name="when-help-you" />
										<label for="when-help-you">当我许的愿有人愿意帮你实现时</label>
									</div>
									<div>
										<input type="checkbox" id="when-msg" name="when-atme" />
										<label for="when-msg">当有人给我说悄悄话时</label>
									</div>
								</div>
								<div class="form-block">
									<h3 class="setting-title">设置谁可以给我说悄悄话……</h3>
									<div>
										<input type="radio" checked="checked" id="all" name="msg" value="all" />
										<label for="all">所有人</label>
										<input type="radio" id="only-i-follow" name="msg" value="follow" />
										<label for="only-i-follow">仅我关注的人</label>
									</div>
								</div>
								<div>
									<input type="submit" class="input-button" value="保存设置" />
								</div>
							</form>
						</div>
						<div id="tabs-3">
							<form action="/settings/account">
								<div class="form-block">
									<dl class=" ">
										<dt class="">
											<label class="" for="cur-passwd">当前密码：</label>
										</dt>
										<dd class="">
											<input id="cur-passwd" class="xuk" type="password" name="op">
										</dd>
										<dt class="">
											<label class="" for="new-passwd">新密码：</label>
										</dt>
										<dd class="xtk">
											<input id="new-passwd" class="xuk" type="password" name="np">
										</dd>
										<div class="xm"></div>
										<dt class="xwk xvk">
											<label class="" for="new-passwd">确认密码：</label>
										</dt>
										<dd class="xtk">
											<input id="cnf-passwd" class="input-text required" type="password" name="rp">
										</dd>
									</dl>
								</div>
								<div>
									<input type="submit" class="input-button" value="保存设置" />
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<!-- aside -->
		</div>
	</div>
</div>
