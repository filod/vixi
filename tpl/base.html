<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>未息网 | 许愿，然后实现！</title>
		<meta name="description" content="开始页" />
		<meta name="author" content="filod" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="/static/img/favicon.ico" />
		<link rel="apple-touch-icon" href="/static/img/apple-touch-icon.png" />
		<title>{title}</title>
		<link rel="stylesheet" href="{{ static_url('css/bootstrap.css') }}" type="text/css"/>
		<link rel="stylesheet" href="{{ static_url('css/bootstrap-responsive.css') }}" type="text/css"/>
		<link rel="stylesheet" href="{{ static_url('css/w.css') }}" type="text/css"/>
	</head>
	<body>
		{% include 'modules\global-header.html' %}
		<div class="container">
			<div class="page-wrap">
				{% block page %}{% end %}
			</div>
			<div id="global-footer" class="row"> 
				<div class="span8 offset4"> 
					<ul id="footer-info">
							<li><a href="/">未息网&copy;2012 </a></li>
							<li><a class="footer-item" href="/about">关于</a></li>
							<li><a class="footer-item" href="http://www.miibeian.gov.cn/" target="_blank">某ICP备10214511号</a></li>
					</ul>
				</div>
			</div>
		</div> 
		<div id='global-ajax-indicator' class="global-ajax-indicator dis">
			<div class="loading">
				加载中…
			</div>
		</div>
		<div id='ajax-fail-modal' class="modal fade">
			<div class="modal-header">
				<a class="close" data-dismiss="modal">×</a>
				<h3>操作失败了~~~</h3>
			</div>
			<div class="modal-body">
				<p>
					
				</p>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn btn-primary">重试</a>
				<a href="#" data-dismiss="modal" class="btn">关闭</a>
			</div>
		</div>
		<script>
			/*some global data*/
			var vixi = {};
			vixi.current_user = {
				'name' : "{{ arg['current_user'].displayname or arg['current_user'].uniquename }}",
				'avatar' : "{{ arg['current_user'].avatar or static_url('img/no-avatar.jpg') }}",
				'uid' : "{{ arg['current_user'].uid }}"
			};
		</script>		
		<script type="text/javascript" src="{{ static_url('js/lib/jquery.js') }}" charset="utf-8"></script>
		<script type="text/javascript" src="{{ static_url('js/lib/sugar.js') }}" charset="utf-8"></script>
		<script type="text/javascript" src="{{ static_url('js/lib/bootstrap.js') }}" charset="utf-8"></script>
		<script type="text/javascript" src="{{ static_url('js/w.js') }}" charset="utf-8"></script>
		{% block head %}{% end %}
	</body>
</html>
