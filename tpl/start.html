<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>幸愿网 | 许愿，然后实现！</title>
		<meta name="description" content="开始页" />
		<meta name="author" content="filod" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<link rel="shortcut icon" href="/static/img/favicon.ico" />
		<link rel="apple-touch-icon" href="/static/img/apple-touch-icon.png" />
		<link rel="stylesheet" href="/static/css/w.css" />
	</head>
	<body>
		<div id="start-page" class="page-wrap">
			<div id="switcher">
				<a href="http://www.diandian.com/signin" id="go-signin" style="display:none">登录</a>
				<a href="http://www.diandian.com/register" id="go-register" >注册</a>
			</div>
			<div id="startpage-wrap">
				<h1 id="logo">幸愿网 - 许愿，然后实现！</h1>
				<div id="signin-wrap">
					<form id="signin-form" class="clearfix" action="/signin" method="post">
						<div class="input-wrap" id="input-signin-email">
							<span class="input-icon"></span>
							<label>邮箱</label>
							<input class="input-text required" type="text" name="email" value="">
							<div class="form-tip" ></div>
						</div>
						<div class="input-wrap" id="input-signin-pwd">
							<span class="input-icon"></span>
							<label>密码</label>
							<input class="input-text required" type="password" name="password" >
							<div class="form-tip" ></div>
						</div>
						<input type="hidden" name="nextUrl" value="" />
						<input type="hidden" name="lcallback" value="" />
						<input type="hidden" name="persistent" value="1" checked="checked">
						<input type="submit" id="signin-submit" class="input-btn" value="登录">
					</form>
					<div id="signin-help" class="clearfix">
						<a href="http://www.diandian.com/password/forgot" id="forget-password">忘记密码?</a>
						<span id="third-party-signin">其他方式登录</span>
					</div>
				</div>
				<div id="register-wrap">
					<form id="reg-form" class="clearfix" action="/register" method="post" autocomplete="off">
						<div class="input-wrap validated" id="input-reg-email">
							<span class="input-icon"></span>
							<label>邮箱</label>
							<input class="input-text required" type="text" name="email" value="">
							<div class="form-tip" ></div>
						</div>
						<div class="input-wrap" id="input-reg-pwd">
							<span class="input-icon"></span>
							<label>密码</label>
							<input class="input-text validated required" type="password" name="password">
							<div class="form-tip" ></div>
						</div>
						<input type="submit" id="reg-submit" class="input-btn" value="注册">
					</form>
				</div>
				<div id="footer">
					<ul id="footer-info">
						<li><a href="http://www.diandian.com">幸愿网&copy;2012 </a></li>
						<li><a class="footer-item" href="http://www.diandian.com/about">关于幸愿</a></li>
						<li><a class="footer-item" href="http://www.miibeian.gov.cn/" target="_blank">某ICP备10214511号</a></li>
					</ul>
				</div>
				<div id="third-party-wrap" style="display:none;" fullheight="109">
					<a href="http://www.diandian.com/j/168" class="renren" style="display: none">人人网</a>
					<a href="http://www.diandian.com/j/167" class="qq">QQ</a>
					<a href="http://www.diandian.com/j/103" class="weibo">新浪微博</a>
				</div>
			</div>
		</div>
	</body>
</html>
