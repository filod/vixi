{% extends "base.html" %}
{% block page %}
{% import util %}
<div id="inbox-page" class="page">
	<div class="content-wrap row">
		<div class="main span8">
			<a href="/inbox"><< 返回私信列表</a>
			<br />
			<br />
			<div class="well">
				<label>给 {{arg['touser'].displayname}} 发私信</label>
				<div  class="control-group">
					
					<div class="controls">
						<textarea name="content" id="msg-content" ></textarea>
					</div>
				</div>
				<div class="">
					<span class="send-status"></span>
					<span>
						<button data-uid="{{arg['touser'].uid}}" href="javascript:;" id="do-send-message" class="btn btn-primary">
							发送
						</button> </span>
				</div>
			</div>
			<div class="">
				<ul class="message-list">
					{% include 'modules/more-msg.html' %}
				</ul>
				<div class="row">
					<button href="javascript:;" data-nextpage="2" data-type='conversation' id="" class="btn btn-large btn-more span8">
						更多..
					</button>
				</div>
			</div>
		</div> 
		{{ modules.Aside(page='inbox') }}
	</div>
</div>
{% end %}
