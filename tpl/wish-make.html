<div id="make-wish-page" class="page">
	<div class="content-wrap">
		<div class="content">
			<div class="main">
				<form action="/wish/add" method="post">
					<div class="wizard">
						<div class="step-indicator">
							<ol>
								<li class="step-info complete">
									<div>
										<h3>1. 写下愿望</h3>
										<p>
											你的愿望是什么？
										</p>
									</div>
								</li>
								<li class="step-info cur">
									<div>
										<h3>2. 愿望详情</h3>
										<p>
											还差一点哦~加油
										</p>
									</div>
								</li>
								<li class="step-info last">
									<div>
										<h3>3. 完成</h3>
										<p>
											快快完成和好友分享~ (*^__^*)
										</p>
									</div>
								</li>
							</ol>
						</div>
						<div class="step step-1">
							<div class="form-block">
								<div>
									<label for=""><span class="required">*</span>标题：</label>
									<input placeholder="起个醒目的标题吧！" id="" class="input-text" type="" />
									<div class="form-tip dis" >
										吸引眼球的标题能得到更多网友的祝福哟！
									</div>
								</div>
								<div>
									<label for="content">愿望内容 </label>
									<textarea name="content" id="content" cols="30" rows="10" class="editor"></textarea>
									<div class="form-tip dis" >
										吸引眼球的标题能得到更多网友的祝福哟！
									</div>
								</div>
							</div>
							<div  class="form-block">
								<div>
									<input type="checkbox" id="is-public" name="is-public" checked="checked"   />
									<label for="is-public">公开心愿？</label>
									<input type="checkbox" id="is-anonymous" name="is-anonymous" />
									<label for="is-anonymous">匿名发布？</label>
									<div class="form-tip dis" >
										公开愿望意味着所有网友都能看到你的愿望内容，否则只有你自己（包括你选择的好友）能看到。
										匿名后您的名字将不会暴露，同时也会自动公开愿望内容。
									</div>
								</div>
							</div>
						</div>
						<div class="step step-2 dis">
							<div class="form-block">
								<input type="file" name="poster" />
							</div>
							<div class="form-block">
								<!-- 请人帮忙 ：
								TODO -->
								<input type="hidden" class="" name="atwho" />
							</div>
							<div class="form-block">
								<!-- 打几个标签：
								TODO -->
								<input type="hidden" name='tags' />
							</div>
						</div>
						<div class="step step-3 dis">
							<div class="finishing">
								<div>
									<img src="/static/img/finish-pic.png" alt="" class="finish-pic" />
								</div>
								<input type="checkbox" id="is-share" name="is-share" />
								<label for="content">同时分享到微博并@你的好友，让它们看看你的愿望 </label>
							</div>
						</div>
						<div class="wizard-panel">
							<span><a href="" class="prev">上一步</a></span>
							<span class=" todo"><a href="" class="save">保存草稿</a></span>
							<span><a href="" class="next">下一步</a></span>
						</div>
					</div>
				</form>
			</div>
			<!--aside -->
		</div>
	</div>
</div>
